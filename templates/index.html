<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Image Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Unicode Image Generator</h1>
        <form method="post">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="cols">Columns:</label>
                <input type="number" class="form-control" id="cols" name="cols" value="10">
            </div>
            <button type="submit" class="btn btn-primary">Generate Images</button>
        </form>
    </div>
</body>
</html>
