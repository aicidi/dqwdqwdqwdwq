<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 입력</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            height: calc(100vh - 100px); /* 버튼과 여백을 고려한 높이 */
            padding: 10px;
            font-size: 16px;
            resize: none; /* 크기 조절 비활성화 */
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>문자 입력</h1>
    <form method="POST" style="width: 100%;">
        <button type="submit">이미지 생성</button>
        <br />
        <textarea id="input_string" name="input_string" placeholder="여기에 문자열을 입력하세요..." required></textarea>
    </form>
</body>
</html>
